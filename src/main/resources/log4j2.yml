Configuration:
  name: Default
  status: warn

  Properties:
    Property:
      name: log-path
      value: "log"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%highlight{[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n}"
    #    File:
    #      name: File_Appender
    #      fileName: ${log-path}/logfile.log
    #      PatternLayout:
    #        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/rollingfile.log
        filePattern: "${log-path}/archive/rollingfile.log_%d{yyyy-MM-dd}.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%-22t] %-30c{1} - %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            Interval: 1
            modulate: true
        DefaultRollOverStrategy:
          Delete:
            basePath: "${log-path}/archive"
            maxDepth: "1"
            IfAccumulatedFileCount:
              exceeds: 31
        Filters:
          ThresholdFilter:
            level: trace
      - name: RollingFile_Appender_Error
        fileName: ${log-path}/rollingfile-error.log
        filePattern: "${log-path}/archive/rollingfile-error.log_%d{yyyy-MM-dd}.gz"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%-22t] %-30c{1} - %msg%n"
        Policies:
          TimeBasedTriggeringPolicy:
            Interval: 1
            modulate: true
        DefaultRollOverStrategy:
          Delete:
            basePath: "${log-path}/archive"
            maxDepth: "1"
            IfAccumulatedFileCount:
              exceeds: 31
        Filters:
          ThresholdFilter:
            level: error
            onMismatch: deny
  Loggers:
    Root:
      level: info
      AppenderRef:
        ref: Console_Appender
    Logger:
      - name: com.tpay.domains
        additivity: false
        level: trace
        AppenderRef:
          - ref: RollingFile_Appender
          - ref: Console_Appender
          - ref: RollingFile_Appender_Error
      - name: com.tpay.commons
        additivity: false
        level: trace
        AppenderRef:
          - ref: RollingFile_Appender
          - ref: Console_Appender
          - ref: RollingFile_Appender_Error
      - name: org.hibernate.SQL
        additivity: false
        level: debug
        AppenderRef:
          - ref: RollingFile_Appender
          - ref: Console_Appender
      - name: org.springframework.transaction
        additivity: false
        level: warn
        AppenderRef:
          - ref: RollingFile_Appender
          - ref: Console_Appender